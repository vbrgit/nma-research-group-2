# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#home'
    weight: 10
  - name: People
    url: '#people'
    weight: 20
  - name: Publications
    url: publication
    weight: 30    
  - name: Seminars
    url: event
    weight: 40
  - name: Projects
    url: '#projects'
    weight: 50
  - name: Contact
    url: '#contact'
    weight: 60
